[pytest]
# Pytest configuration for FLExTrans Rule Assistant tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using --cov)
# addopts = --cov=CreateApertiumRules --cov-report=html --cov-report=term

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    regression: marks tests as regression tests
    requires_apertium: marks tests that require Apertium tools

# Minimum Python version
minversion = 3.7

# Test paths
testpaths = tests

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
